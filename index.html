<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Graff</title>
  </head>
  <link rel="stylesheet" href="styles.css" />
  <body>
    <div class="container">
      <div
        class="bg"
        data-tilt
        data-tilt-max="21"
        data-tilt-speed="3000"
        data-tilt-reverse="true"
        data-tilt-reset="false"
      >
        <img class="bling" src="LeftBling.svg" />
        <img class="bling" src="RightBling.svg" />
        <img class="float1" src="LeftCloud.svg" />
        <img class="float2" src="RightCloud.svg" />
        <h1>JOR</h1>
        <img class="fill" src="fill.svg" />
        <img class="black" src="black.svg" />
        <img class="bubbles" src="bubbles.svg" />
      </div>
    </div>
    <script src="vanilla-tilt.min.js"></script>
  </body>
</html>
